<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Youtube cloning</title>
  </head>
  <body>
    <!--Search box-->
    <div class="search-box">
      <input class="search" type="text" placeholder="Search" />
    </div>
    <!--Content 1-->
    <div class="preview">
      <div class="thumbnail-box">
        <img
          class="thumbnail"
          src="/Youtube-Cloning/style/thumbnail/Lofi-Girl.jpg"
        />
      </div>
      <div>
        <div class="section-1">
          <img class="profile" src="/Youtube-Cloning/style/profile/lofi.jpeg" />
        </div>
        <div class="section-2">
          <p class="title">lofi hip hop radio - beats to relax/study to</p>
          <p class="author">Lofi Girl</p>
          <p class="stats">19k watching&#183; 4 years ago</p>
        </div>
      </div>
    </div>
    <!--Content 2-->
    <div class="preview">
      <div class="thumbnail-box">
        <img
          class="thumbnail"
          src="/Youtube-Cloning/style/thumbnail/havard.webp"
        />
      </div>
      <div>
        <div class="section-1">
          <img class="profile" src="/Youtube-Cloning/style/profile/havard.jpeg" />
        </div>
        <div class="section-2">
          <p class="title">
            Harvard CS50 &#8211; Full Computer Science University Course
          </p>
          <p class="author">freeCodeCamp.org</p>
          <p class="stats">3.7m views&#183 4 months ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
