<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Youtube Project</title>
  </head>

  <body>
    <!-- Search box-->
    <div class="search-box">
      <input class="search-bar" type="text" placeholder="Search" />
    </div>

    <!-- Content 1-->
    <div class="content">
      <div>
        <img
          class="content-img"
          src="/style/thumbnail/Lofi-Girl.jpg"
          alt="Girl studying"
        />
      </div>
      <div class="channel">
        <div class="channel-profile">
          <img
            class="profile-picture"
            src="/style/profile/Lofi-Girl.jpg"
            alt="Kenny Profile"
          />
        </div>
        <div class="channel-info">
          <p class="content-title">
            lofi hip hop radio - beats to relax/study to
          </p>
          <p class="content-author">Lofi Girl &#10003;</p>
          <p class="content-status">19k watching &#183; 4 years ago</p>
        </div>
      </div>
    </div>
    <!-- Content 2-->
    <div class="content">
      <img
        class="content-img"
        src="/style/thumbnail/kenny.webp"
        alt="Guy giving advice"
      />
      <p class="content-title">Self Taught Programmers... Listen Up.</p>
      <p class="conent-author">Kenny Gunderman &#10003;</p>
      <p class="content-status">1.6M views &#183; 1 year ago</p>
    </div>
  </body>
</html>
